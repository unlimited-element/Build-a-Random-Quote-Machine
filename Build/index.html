<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <script>

    const quoteList = [
      {
        quote: "My favorite kind of humor is basically, if it was happening to you, it wouldn't be funny, but to observe it, it's hilarious",
        author: "Bill Burr"
    }, {
        quote: "Tell me and I forget. Teach me and I remember. Involve me and I learn",
        author: "Benjamin Franklin"
    }, {
        quote: "You will face many defeats in life, but never let yourself be defeated",
        author: "Maya Angelou"
    }
    ];

    window.onload = init;
     function init() {
       newQuote();
  };

  function newQuote() {
      let listLength = quoteList.length;
      let randomizedIndex = Math.floor(Math.random() * listLength);
      let randomizedQuoteList = quoteList[randomizedIndex];
      let twLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

      let quoteLink = randomizedQuoteList.quote.replace(/ /g, "%20");
      twLink += quoteLink;

      let authorLink = randomizedQuoteList.author.replace(/ /g, "%20");
      twLink += " ~ " + authorLink;

      document.getElementById('tweet-quote').href = twLink;
      document.getElementById('text').innerText = randomizedQuoteList.quote;
      document.getElementById('author').innerText = randomizedQuoteList.author;
    };

  </script>

  <style>
  .container {
    margin-top: 20rem;
    border: 3px outset lightblue;
    padding: 2.5rem;
    text-align: center;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 50%;
  }
  .container:hover {
    box-shadow: 0 16px 32px 0 rgba(0,0,0,0.2);
  }

  </style>
  
</head>

  <div class="container" >

  <body>

      <wrapper id="quote-box">
        <div id="text"></div>
        <div id="author"> </div>
        <button id="new-quote" class="button btn btn-info" onclick="newQuote()">New Quote</button>
        <a class="button btn btn-primary" id="tweet-quote" target="_blank">Tweet Quote</a>
      </wrapper>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>

</div>

</html>
